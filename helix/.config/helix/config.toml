theme = "catppuccin_frappe"

[editor]
line-number = "relative"
mouse = false
color-modes = true
cursorline = true
true-color = true
bufferline = "multiple"
completion-timeout = 15
auto-completion = true
undercurl = false
auto-info = true
text-width = 99
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
# Minimum severity to show a diagnostic after the end of a line:
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error" # Show inline diagnostics when the cursor is on the line
other-lines = "disable" # Don't expand diagnostics unless the cursor is on the line

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.statusline]
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"
left = ["mode", "spinner", "version-control", "spacer"]
separator = "â”‚"
center = [
  "file-base-name",
  "read-only-indicator",
  "file-modification-indicator",
]
right = [
  "diagnostics",
  "primary-selection-length",
  "selections",
  "register",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-type",
]

[editor.lsp]
enable = true
# Disable automatically popups of signature parameter help
auto-signature-help = false
# Show LSP messages in the status line
display-messages = true

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it

[editor.file-picker]
hidden = false
ignore = false
git-ignore = false
git-global = false
git-exclude = false

[editor.indent-guides]
render = true

[keys.normal]
"%" = "match_brackets"
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]
"$" = "goto_line_end"
0 = "goto_line_start"
G = "goto_file_end"

# lazygit
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw", ":rla"]
# yazi
C-y = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
  ':set mouse false',
  ':set mouse true',
]

[keys.select]
i = "select_textobject_inner"
a = "select_textobject_around"

[keys.normal.space]
l = ":toggle lsp.display-inlay-hints"

