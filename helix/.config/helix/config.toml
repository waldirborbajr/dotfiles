theme = "catppuccin_frappe"

[editor]
line-number = "relative"
mouse = false
color-modes = true
cursorline = true
true-color = true
bufferline = "multiple"

completion-timeout = 15
auto-completion = true
auto-format = true            # NOVO: formata automaticamente ao salvar (via LSP)
auto-info = true

idle-timeout = 100             # AJUSTADO: equilíbrio entre responsividade e CPU
scroll-lines = 3               # NOVO: scroll mais suave

text-width = 99
rulers = [100]                 # NOVO: guia visual de coluna (bom para Go/Rust)

gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "warning"       # AJUSTADO: mostra warnings/hints fora da linha atual

[editor.cursor-shape]
normal = "block"              # NOVO: modo normal explícito e mais visível
insert = "bar"
select = "underline"

[editor.statusline]
separator = "│"

mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"

left = [
  "mode",
  "spinner",
  "version-control",
  "spacer"
]

center = [
  "file-base-name",
  "read-only-indicator",
  "file-modification-indicator"
]

right = [
  "diagnostics",
  "selections",               # AJUSTADO: mais útil que selection-length primeiro
  "primary-selection-length",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-type"
]

[editor.lsp]
enable = true
auto-signature-help = false
display-messages = true
display-inlay-hints = true    # NOVO: inlay hints ligados por padrão
snippets = true               # NOVO: habilita snippets do LSP
goto-reference-include-declaration = false  # NOVO: evita refs duplicadas

[editor.soft-wrap]
enable = true
max-wrap = 100                # AJUSTADO: evita quebras agressivas (melhor leitura)
max-indent-retain = 0
wrap-indicator = ""           # NOVO: remove símbolo visual de wrap

[editor.file-picker]
hidden = false
ignore = true                 # AJUSTADO: respeita .ignore
git-ignore = true             # AJUSTADO: respeita .gitignore
git-global = true             # AJUSTADO
git-exclude = true            # AJUSTADO

[editor.indent-guides]
render = true
character = "▏"               # NOVO: guia mais limpa visualmente
skip-levels = 1               # NOVO: reduz poluição em níveis rasos

[keys.normal]
"%" = "match_brackets"
"$" = "goto_line_end"
"0" = "goto_line_start"
"G" = "goto_file_end"

"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]

# lazygit
"C-g" = [
  ":new",
  ":insert-output lazygit",
  ":buffer-close!",
  ":redraw",
  ":reload-all"               # AJUSTADO: substitui :rla por comando oficial
]

# yazi
"C-y" = [
  ":sh rm -f /tmp/unique-file",
  ":insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file",
  ":insert-output echo \"\\x1b[?1049h\\x1b[?2004h\" > /dev/tty",
  ":open %sh{cat /tmp/unique-file}",
  ":redraw",
  ":set mouse false",
  ":set mouse true"
]

[keys.select]
i = "select_textobject_inner"
a = "select_textobject_around"

[keys.normal.space]
l = ":toggle lsp.display-inlay-hints"
w = ":write"                  # NOVO: leader+w salva
q = ":quit"                   # NOVO: leader+q sai
