# ------------------------------------------------------------
# Hyprland config - Borba (MacBook)
# - Waybar + Wofi + Mako + swaylock/swayidle
# - NetworkManager + Bluetooth applets
# - Keybinds friendly for GNOME users
# ------------------------------------------------------------

# --------- Variables ----------
$mod = SUPER
$term = alacritty
$menu = wofi --show drun

# --------- Monitors ----------
# Auto detect. Ajuste se quiser forçar.
monitor=,preferred,auto,1

# --------- Environment (Wayland friendly) ----------
env = XDG_SESSION_TYPE,wayland
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland

# --------- Input ----------
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
    scroll_factor = 0.8
  }
}

general {
  gaps_in = 6
  gaps_out = 10
  border_size = 2
  layout = dwindle
  allow_tearing = false
}

decoration {
  rounding = 12
  blur {
    enabled = true
    size = 6
    passes = 2
  }
  drop_shadow = true
  shadow_range = 20
  shadow_render_power = 2
}

animations {
  enabled = true
  animation = windows,1,6,default
  animation = border,1,5,default
  animation = fade,1,6,default
  animation = workspaces,1,6,default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vrr = 1
}

# --------- Autostart ----------
# Notifications
exec-once = mako
# Bar
exec-once = waybar
# Network applet (tray)
exec-once = nm-applet --indicator
# Bluetooth applet (tray)
exec-once = blueman-applet
# Idle/lock
exec-once = swayidle -w \
  timeout 300 'swaylock -f -c 000000' \
  timeout 600 'hyprctl dispatch dpms off' \
  resume 'hyprctl dispatch dpms on' \
  before-sleep 'swaylock -f -c 000000'

# --------- Keybinds ----------
# Terminal / menu
bind = $mod, Return, exec, $term
bind = $mod, Space, exec, $menu

# Window management
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exit,
bind = $mod, F, fullscreen, 1
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo,
bind = $mod, S, togglesplit,

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Workspaces (1..10)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Lock screen
bind = $mod, X, exec, swaylock -f -c 000000

# Screenshot (area -> clipboard)
# Dependências: grim, slurp, wl-clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# --------- Rules ----------
# Make some apps float by default (optional)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
