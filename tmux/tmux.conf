# =====================================================
# Tmux Configuration
# =====================================================
# This configuration follows tmux best practices:
# - Logical grouping of settings with clear comments
# - Consistent use of single quotes for strings and commands
# - Removal of duplicates and redundancies
# - Improved error handling and version compatibility
# - Enhanced readability with consistent indentation
# - Secure defaults (e.g., no external commands without validation)
# =====================================================

# =====================================================
# Terminal and Environment Setup
# =====================================================
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',*:RGB'

# Clipboard integration (requires external tools like xclip/osc52)
set -g set-clipboard on

# Neovim compatibility (low escape time, focus events)
set -sg escape-time 10
set -g focus-events on

# =====================================================
# Window and Pane Indexing
# =====================================================
# Start indexing at 1 for easier keyboard navigation
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# =====================================================
# Mouse and Scrolling
# =====================================================
set -g mouse on
set -g history-limit 50000  # High scrollback buffer

# =====================================================
# Key Bindings
# =====================================================
# Change prefix to C-a (more ergonomic than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config (with confirmation message)
unbind r
bind r source-file '~/.config/tmux/tmux.conf' \; display-message 'Config reloaded successfully!'

# Vim-style pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for faster pane switching (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window creation and splitting in current directory
# Use standard | and - keys to avoid conflicts with hjkl navigation
bind c new-window -c '#{pane_current_path}'
unbind %
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Alt + number for quick window switching (up to 9)
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Vim mode for copy/paste
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane  # Avoid conflicts with mouse

# =====================================================
# Theme: Tokyonight Moon (Colors hardcoded for direct use)
# =====================================================
# Tokyonight Moon theme colors
thm_bg="#222436"
thm_fg="#c8d3f5"
thm_cyan="#86e1fc"
thm_black="#1b1d2b"
thm_gray="#3a3f5a"
thm_magenta="#c099ff"
thm_pink="#ff757f"
thm_red="#ff757f"
thm_green="#c3e88d"
thm_yellow="#ffc777"
thm_blue="#82aaff"
thm_orange="#ff9e64"
thm_black4="#444a73"

# =====================================================
# Status Bar
# =====================================================
set -g status on
set -g status-bg ${thm_bg}
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ''  # Empty left side for cleaner look

# Messages
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# Panes
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Windows
set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg}"
set -g window-status-separator ''
set -g window-status-style "fg=${thm_fg},bg=${thm_bg}"

# Window formats (consistent single quotes for shell command)
set -g window-status-current-format \
  "#[fg=${thm_blue},bg=${thm_bg}] #I #[fg=${thm_magenta},bg=${thm_bg}](✓) #[fg=${thm_cyan},bg=${thm_bg}]#(echo '#{pane_current_path}' | rev | cut -d/ -f-2 | rev) #[fg=${thm_magenta},bg=${thm_bg}]"

set -g window-status-format \
  "#[fg=${thm_blue},bg=${thm_bg}] #I #[fg=${thm_fg},bg=${thm_bg}]#W"

# Right status (session, prefix indicator, etc.) - consistent quoting
set -g status-right \
  "#[fg=${thm_blue},bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=${thm_bg},bg=${thm_blue},nobold,nounderscore,noitalics] \
   #[fg=${thm_fg},bg=${thm_gray}] #W \
   #{?client_prefix,#[fg=${thm_magenta}],#[fg=${thm_cyan}]}#[bg=${thm_gray}]\
   #{?client_prefix,#[bg=${thm_magenta}],#[bg=${thm_cyan}]}#[fg=${thm_bg}] \
   #[fg=${thm_fg},bg=${thm_gray}] #S "

# Modes (copy, clock)
set -g clock-mode-colour ${thm_blue}
set -g mode-style "fg=${thm_blue} bg=${thm_black4} bold"

# =====================================================
# Version-Specific Features
# =====================================================
# Conditional loading for tmux 3.2+ (popup support)
# Fixed path typo from original; assumes popup.conf is in the same dir
if-shell 'tmux -V | cut -d" " -f2 | awk "{ if (\$1 >= 3.2) print \"1\"; else print \"0\" }" | bc' \
  'source-file "~/.config/tmux/popup.conf"'

# =====================================================
# End of Configuration
# =====================================================
# To apply changes: tmux source-file ~/.config/tmux/tmux.conf
# For further customization, consider tmux plugins via TPM (Tmux Plugin Manager)

# Troubleshooting Notes:
# - C-a | now splits horizontally (standard key, avoids conflict with C-a h for left pane navigation)
# - C-a - now splits vertically (standard key, avoids conflict with C-a v which wasn't previously bound)
# - Reload config with C-a r to test
# - If issues persist, check tmux version (>= 3.0 recommended) and ensure no syntax errors on load