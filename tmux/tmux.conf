# ==============================================================================
# PLUGINS
# ==============================================================================

# Gerenciador de plugins
set -g @plugin 'tmux-plugins/tpm'

# Configurações sensíveis padrão
set -g @plugin 'tmux-plugins/tmux-sensible'

# Integração com Neovim
set -g @plugin 'aserowy/tmux.nvim'

# Restauração de sessões
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configurações do Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'
# set -g @continuum-restore 'on'  # Alternativa: habilitar restauração automática

# ==============================================================================
# VARIÁVEIS PERSONALIZADAS
# ==============================================================================

# Caminho para hooks personalizados
set -g @hooks-path "~/.config/tmux/hooks"

# ==============================================================================
# CONFIGURAÇÕES DE TERMINAL E CORES
# ==============================================================================

# Configuração do terminal
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

# Suporte a undercurl (para sublinhado curvo)
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# ==============================================================================
# CONFIGURAÇÕES GERAIS
# ==============================================================================

# Comportamento geral
set -g set-clipboard on         # Usar clipboard do sistema
set -g detach-on-destroy off    # Não sair do tmux ao fechar sessão
set -g escape-time 0            # Remover delay ao pressionar ESC no Neovim
set -g history-limit 1000000    # Aumentar histórico (padrão: 2,000)
set -g mouse on                 # Habilitar suporte a mouse
set -g status-interval 3        # Atualizar status a cada 3 segundos (padrão: 15)
set -g allow-passthrough on     # Permitir que programas bypass tmux
set -g status-position bottom   # Posição da barra de status

# Índices (começar em 1 ao invés de 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ==============================================================================
# CONFIGURAÇÕES DE TECLADO
# ==============================================================================

# Prefix key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Teclas de modo
set-window-option -g mode-keys vi

# Recarregar configuração
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf 󰑓 Config reloaded successfully!"

# ==============================================================================
# DIVISÃO DE PAINÉIS (SPLITS)
# ==============================================================================

# Dividir horizontalmente na pasta atual com \
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Dividir verticalmente na pasta atual com -
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Nova janela na mesma pasta
bind c new-window -c "#{pane_current_path}"

# Maximizar painel (zoom)
bind -r m resize-pane -Z

# ==============================================================================
# REDIMENSIONAMENTO DE PAINÉIS
# ==============================================================================

# Detectar se está no Vim (comando mais robusto)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|lazygit)(diff)?$'"

# Alt-hjkl para redimensionar (exceto no Vim) - prefixo consistente
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

# ==============================================================================
# SELEÇÃO E CÓPIA (MODO VI)
# ==============================================================================

# Seleção estilo Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==============================================================================
# NAVEGAÇÃO ENTRE JANELAS
# ==============================================================================

# Alt+number para selecionar janelas
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ==============================================================================
# HOOKS E SCRIPTS PERSONALIZADOS
# ==============================================================================

# Fechar painel com hook de atualização
unbind x
bind x kill-pane \; run-shell "#{@hooks-path}/update-pane-status.sh"

# Hook para atualizar status ao fechar painéis
set-hook -g pane-exited 'run-shell "#{@hooks-path}/update-pane-status.sh"'

# ==============================================================================
# TOGGLE DA BARRA DE STATUS
# ==============================================================================

bind '\' set status
if-shell "[[ $(tmux lsw | wc -l) -le 1 ]]" 'set -g status'
set -g status on

# ==============================================================================
# TEMA - TOKYONIGHT MOON
# ==============================================================================

# Cores do tema Tokyonight Moon
thm_bg="#222436"
thm_fg="#c8d3f5"
thm_cyan="#86e1fc"
thm_black="#1b1d2b"
thm_gray="#3a3f5a"
thm_magenta="#c099ff"
thm_pink="#ff757f"
thm_red="#ff757f"
thm_green="#c3e88d"
thm_yellow="#ffc777"
thm_blue="#82aaff"
thm_orange="#ff9e64"
thm_black4="#444a73"

# ==============================================================================
# CONFIGURAÇÃO DA BARRA DE STATUS
# ==============================================================================

# Status bar geral
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Mensagens
set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# Painéis
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Janelas
set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# Statusline - janela atual
set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}](✓) #[fg=${thm_cyan},bg=${thm_bg}]#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=${thm_magenta},bg=${thm_bg}]"

# Statusline - outras janelas
set -g window-status-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_fg},bg=${thm_bg}]#W"

# Statusline - lado direito
set -g status-right "#[fg=${thm_blue},bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=${thm_bg},bg=${thm_blue},nobold,nounderscore,noitalics] #[fg=${thm_fg},bg=${thm_gray}] #W #{?client_prefix,#[fg=${thm_magenta}],#[fg=${thm_cyan}]}#[bg=${thm_gray}]#{?client_prefix,#[bg=${thm_magenta}],#[bg=${thm_cyan}]}#[fg=${thm_bg}] #[fg=${thm_fg},bg=${thm_gray}] #S "

# Statusline - lado esquerdo (vazio)
set -g status-left ""

# Modos
set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_black4} bold"

# ==============================================================================
# INSTALAÇÃO E INICIALIZAÇÃO DO TPM
# ==============================================================================

# Instalar TPM se não estiver instalado
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Inicializar gerenciador de plugins (manter esta linha no final do arquivo)
run -b '~/.tmux/plugins/tpm/tpm || true'
