# ==============================================================================
# TMUX CONFIG (Melhorias Aplicadas para WezTerm + Zsh)
# ==============================================================================

# ==============================================================================
# PLUGINS
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# ==============================================================================
# VARIÁVEIS PERSONALIZADAS
# ==============================================================================
set -g @hooks-path "~/.config/tmux/hooks"

# ==============================================================================
# CONFIGURAÇÕES DE TERMINAL (WezTerm otimizado)
# ==============================================================================
# WezTerm suporta truecolor e undercurl nativamente → overrides removidas

set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

# ==============================================================================
# CONFIGURAÇÕES GERAIS
# ==============================================================================
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on
set -g status-position bottom

# Índices
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ==============================================================================
# TECLADO E PREFIX
# ==============================================================================
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set-window-option -g mode-keys vi
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded successfully!"

# ==============================================================================
# SPLITS
# ==============================================================================

# Dividir horizontalmente na pasta atual com \

unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Dividir verticalmente na pasta atual com -

unbind \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -r m resize-pane -Z

# ==============================================================================
# REDIMENSIONAMENTO
# ==============================================================================
is_vim="tmux display-message -p '#{pane_current_command}' | grep -iqE 'n?vim|lazygit'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

# ==============================================================================
# COPY MODE
# ==============================================================================
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==============================================================================
# NAVEGAÇÃO ENTRE JANELAS
# ==============================================================================
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ==============================================================================
# HOOKS
# ==============================================================================
unbind x
bind x kill-pane \; run-shell "#{@hooks-path}/update-pane-status.sh"

set-hook -g pane-exited 'run-shell "#{@hooks-path}/update-pane-status.sh"'

# ==============================================================================
# TOGGLE STATUS BAR
# ==============================================================================
# bind '\' set status
# set -g status on

# ==============================================================================
# TEMA TOKYONIGHT MOON
# ==============================================================================
thm_bg="#222436"
thm_fg="#c8d3f5"
thm_cyan="#86e1fc"
thm_black="#1b1d2b"
thm_gray="#3a3f5a"
thm_magenta="#c099ff"
thm_pink="#ff757f"
thm_red="#ff757f"
thm_green="#c3e88d"
thm_yellow="#ffc777"
thm_blue="#82aaff"
thm_orange="#ff9e64"
thm_black4="#444a73"

# ==============================================================================
# STATUS BAR
# ==============================================================================
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

set -g pane-border-lines simple
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

set -g window-status-current-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_magenta},bg=${thm_bg}](✓) #[fg=${thm_cyan},bg=${thm_bg}]#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=${thm_magenta},bg=${thm_bg}]"

set -g window-status-format "#[fg=${thm_blue},bg=${thm_bg}] #I: #[fg=${thm_fg},bg=${thm_bg}]#W"

set -g status-right "#[fg=${thm_blue},bg=${thm_bg}]#[fg=${thm_bg},bg=${thm_blue}] #[fg=${thm_fg},bg=${thm_gray}] #W #{?client_prefix,#[fg=${thm_magenta}],#[fg=${thm_cyan}]}#[bg=${thm_gray}]#{?client_prefix,#[bg=${thm_magenta}],#[bg=${thm_cyan}]}#[fg=${thm_bg}] #[fg=${thm_fg},bg=${thm_gray}] #S "

set -g status-left ""

set -g clock-mode-colour "${thm_blue}"
set -g mode-style "fg=${thm_blue} bg=${thm_black4} bold"

# ==============================================================================
# TPM
# ==============================================================================
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run -b '~/.tmux/plugins/tpm/tpm || true'
