#####################################################
# Terminal (melhor suporte a truecolor)
#####################################################
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:Tc"

#####################################################
# Prefix e reload
#####################################################
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded successfully!"

#####################################################
# Navegação de panes (vim style)
#####################################################
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#####################################################
# Opções gerais
#####################################################
set -g mouse on
set -g default-shell /bin/zsh
set -g repeat-time 1000
set-option -g status-position bottom
set -g focus-events on

#####################################################
# Switch windows
#####################################################
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-H previous-window
bind -n M-L next-window

#####################################################
# Tokyo Night
#####################################################
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_show_git 0

#####################################################
# Plugins (removi os menos essenciais e o navigator duplicado)
#####################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Session tools (enable only if you really use them)
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'jimeh/tmuxifier'

# Resurrect / Continuum
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'              # mude para 'on' se quiser restore automático

#####################################################
# Copy mode vi
#####################################################
set-window-option -g mode-keys vi
set -g @yank_action 'copy-pipe'

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#####################################################
# Split e new window
#####################################################
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Dividir verticalmente na pasta atual com -

unbind \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -r m resize-pane -Z

#####################################################
# TPM init
#####################################################
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'
