# ==============================================================================
# TMUX CONFIG (Melhorias Aplicadas para WezTerm + Zsh)
# ==============================================================================

# ==============================================================================
# PLUGINS
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# ==============================================================================
# CONFIGURAÇÕES DE TERMINAL (WezTerm otimizado)
# ==============================================================================
# WezTerm suporta truecolor e undercurl nativamente → overrides removidas

set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

# ==============================================================================
# CONFIGURAÇÕES GERAIS
# ==============================================================================
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on
set -g status-position bottom

# Índices
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ==============================================================================
# TECLADO E PREFIX
# ==============================================================================
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set-window-option -g mode-keys vi
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded successfully!"

# ==============================================================================
# SPLITS
# ==============================================================================

# Dividir horizontalmente na pasta atual com \

unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Dividir verticalmente na pasta atual com -

unbind \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind -r m resize-pane -Z

# ==============================================================================
# REDIMENSIONAMENTO
# ==============================================================================
is_vim="tmux display-message -p '#{pane_current_command}' | grep -iqE 'n?vim|lazygit'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

# ==============================================================================
# COPY MODE
# ==============================================================================
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==============================================================================
# NAVEGAÇÃO ENTRE JANELAS
# ==============================================================================
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ==============================================================================
# TOGGLE STATUS BAR
# ==============================================================================
# bind '\' set status
# set -g status on

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# Theme: status (windows)
set -g window-status-format "●"
set -g window-status-current-format "●"

set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# ==============================================================================
# TPM
# ==============================================================================
if "test ! -d ./plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ./plugins/tpm && ./plugins/tpm/bin/install_plugins'"

run -b './plugins/tpm/tpm || true'
