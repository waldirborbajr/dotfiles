[window]
padding = { x = 10, y = 8 }
decorations = "Full"          # ou "Buttonless" no macOS / "None" se quiser minimalista
opacity = 0.97
blur = true                   # só funciona em alguns compositores (wayland/kwin/hyprland/mutter com blur)
dynamic_title = true
resize_increments = true
startup_mode = "Windowed"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold   = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

# Recomendado para boa legibilidade + ligatures
 size = 11.0

# Ligatures funcionam bem com esta fonte
builtin_box_drawing = true
offset = { x = 0, y = 1 }
glyph_offset = { x = 0, y = 1 }

# Cursor bonitinho
[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = { shape = "Block" }
unfocused_hollow = true
thickness = 0.15
blink_interval = 750

# Rolagem suave
[scrolling]
history = 15000
multiplier = 3

# Tema Catppuccin Mocha (o mais popular em 2025/26)
[colors.primary]
background = '#1e1e2e'
